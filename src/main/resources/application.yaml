server:
  servlet:
    context-path: /api/v1

spring:
  application:
    name: 'urlshortener'
  datasource:
    url: jdbc:postgresql://localhost:5432/urlshortener
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # use validate for production if schema already exists
    show-sql: true
    properties:
      hibernate:
        format_sql: true